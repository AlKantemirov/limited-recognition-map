  <head>

	<h1><a href="/">limited recognition map</a></h1>
	<select id="lang-switcher">
          <option value="en">&#x1f1fa;&#x1f1f8;</option>
	  <option value="ru">&#x1f1f7;&#x1f1fa;</option>

      </div>

    <description></description>
    <div id="footer">
